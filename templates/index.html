<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbuilt Games</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <header class="site-header">
        <div class="brand">Inbuilt Games</div>
        <nav class="top-nav">
            <button id="btn-leaderboard" class="nav-btn">Leaderboard</button>
            <button id="btn-login" class="nav-btn">Login</button>
            <button id="btn-register" class="nav-btn">Register</button>
        </nav>
    </header>

    <main class="container">
        <section class="intro">
            <h1>Game Library</h1>
            <p>Choose a game to play.</p>
        </section>

        <section class="game-grid" id="gameGrid">
            <article class="game-card">
                <a href="{{ url_for('aimtrainer') }}" class="game-link">
                    <div class="game-thumb">ðŸŽ¯</div>
                    <h3>Target Practice</h3>
                    <p class="muted">Quick reflex game</p>
                </a>
            </article>

            <article class="game-card">
                <a href="{{ url_for('match') }}" class="game-link">
                    <div class="game-thumb">ðŸ§ </div>
                    <h3>Memory Match</h3>
                    <p class="muted">Test your recall</p>
                </a>
            </article>
        </section>
    </main>

    <!-- Leaderboard modal -->
    <div id="modalLeaderboard" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" data-close>Ã—</button>
            <h2>Leaderboard</h2>
            <ul id="leaderboardList" class="leaderboard-list"></ul>
        </div>
    </div>

    <!-- Login modal -->
    <div id="modalLogin" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" data-close>Ã—</button>
            <h2>Login</h2>
            <form id="loginForm">
                <label>Email<input type="email" name="email" required></label>
                <label>Password<input type="password" name="password" required></label>
                <button type="submit" class="primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Register modal -->
    <div id="modalRegister" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" data-close>Ã—</button>
            <h2>Register</h2>
            <form id="registerForm">
                <label>Name<input type="text" name="name" required></label>
                <label>Email<input type="email" name="email" required></label>
                <label>Password<input type="password" name="password" required></label>
                <button type="submit" class="primary">Create account</button>
            </form>
        </div>
    </div>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
